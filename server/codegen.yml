overwrite: true
schema: "../schema/*.gql"
documents: null
generates:
  src/types/index.ts:
    config:
      contextType: ./context#Context
      useIndexSignature: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
  src/types/schemas.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true

<h1 class="my-4 pt-4">Register</h1>
<form class="form-group" [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="row">
    <div class="col">
      <label for="username">Username
        <span *ngIf="registerForm.controls['username'].invalid" class="text-danger">
          <span *ngIf="registerForm.controls['username'].errors.required">*</span>
        </span>
      </label>
      <input id="username" name="username" type="text" formControlName="username" class="form-control">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <label for="password">Password
        <span *ngIf="registerForm.controls['password'].invalid" class="text-danger">
          <span *ngIf="registerForm.controls['password'].errors.required">*</span>
        </span>
      </label>
      <input id="password" name="password" type="password" formControlName="password" class="form-control">
    </div>
  </div>
  <div *ngIf="apiResult && apiResult.error" class="row mt-3">
    <div class="col-12 alert alert-warning" role="alert">
      <ul class="mb-0">
        <li *ngFor="let msg of apiResult.message">
          <strong>{{msg}}.</strong>
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <input [disabled]="!registerForm.valid" class="btn btn-primary" type="submit" value="Register">
    </div>
  </div>
</form>
